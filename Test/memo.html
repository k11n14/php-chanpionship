<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
  <h1 id="sample">${title}</h1>

  <form>
    <input id='$input' type='text' value='' placeholder='何か入力してね！' />
  </form>
 
  <script>window.addEventListener('load',function() {
    const N ='ab'
    // 入力した文字列を数値に変換
    const n = stringToNumber(N);
    // hsl 用に 0 ~ 360 に収める
    const colorAngle = (n*n) % 360;
    const element = document.getElementById("sample"); 
		// var element = document.getElementById("sample"); 
    // hsl の色相(Hue)部分に文字列から変換した数値を割り当てる
    element.style.backgroundColor = `hsl(${colorAngle}, 80%, 64%)`;
});

// 文字列を適当な数値に変換する
const stringToNumber = (str) => {
  return Array.from(str).map(ch => ch.charCodeAt(0)).reduce((a, b) => a+b);
};
</script>
</body>
</html>
