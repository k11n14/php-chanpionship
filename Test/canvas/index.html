<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>きゃんばす</title>
    <link rel="stylesheet" href="./canvas.css">
	</head>
	<body>
		<canvas id="sample1">
			図形を表示するには、canvasタグをサポートしたブラウザが必要です。
		</canvas>
		<fieldset>
			<legend>{$record["post_user_name"]}</legend>
			<div class="display_post">
				<div id="output" class="output_No{$record[&quot;post_id&quot;]}">
					<div>{$record["post"]}</div>
					<div>
						<a
            href='like_server.php?user_id={$user_id}&post_id={$record["post_id"]}'
            >Good</a
						>
					</div>
					<div>{$record["like_count"]}</div>
					<div><a href='delete.php?post_id={$record["post_id"]}'>削除</a></div>
					<div>{$record["post_created_at"]}</div>
				</div>
			</div>
			<div class="display_canvas">
				<canvas id="post_canvas" ></canvas>
      
			</div>
		</fieldset>
            <script>
              
              //描画コンテキストの取得
              const canvas = document.getElementById("post_canvas");

              canvas.width = 120 ;
              canvas.height = 120 ;


              if (canvas.getContext) {
                const context = canvas.getContext("2d");
                //ここに四角形・円などの図形を描くコードを記述する
                //左から20上から40の位置に、幅50高さ100の四角形を描く
                context.fillRect(canvas.width/2, canvas.height/2, 20, 20);
                //色を指定する
                context.strokeStyle = "rgb(00,00,255)"; //枠線の色は青
                context.fillStyle = "rgb(255,00,00)"; //塗りつぶしの色は赤
              }
            </script>
	</body>
</html>
